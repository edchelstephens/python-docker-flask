services:
  products_api:
    build: product-service

  nginx_server:
    build: nginx
    ports:
      - "80:80"

  db:
    image: mysql:5.6.47
    command: "--init-file /data/application/init.sql --default-authentication-plugin=mysql_native_password"
    volumes:
      - "./db/init.sql:/data/application/init.sql"
    environment:
      - MYSQL_ROOT_PASSWORD=password