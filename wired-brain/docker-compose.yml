services:
  products_api:
    build: product-service

  nginx_server:
    build: nginx
    ports:
      - "80:80"

  db:
    image: arm64v8/mysql:8.0.28-oracle
    command: "--init-file /data/application/init.sql --authentication_policy=mysql_native_password"
    volumes:
      - "./db/init.sql:/data/application/init.sql"
    environment:
      - MYSQL_ROOT_PASSWORD=password